<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Portifolio Website</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="/img/logo.png" alt="Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin">Khaled Nassir</h1>
                    <h4>Front-End Ninja</h4>
                </div>
            </div>
        </header>
        
        <div class="row">
            <div class="col-md-12">
                <hr/>
            </div>
        </div>
        <main>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid" src="/img/center.jpg" alt="Center Large image">
                </div>
            </div>
        </main>
        
        <footer>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-fluid" src="/img/saai.png" alt="sa3i icon">
                    <h4 class="text-uppercase">Saai</h4>
                    <a href="https://github.com/khalid0n/SaudiYelp">https://github.com/khalid0n/SaudiYelp</a>
                </div>

                <div class="col-md-4">
                    <img class="img-fluid" src="/img/helium_square.jpg" alt="helium icon">
                    <h4 class="text-uppercase">Helium</h4>
                    <a href="https://github.com/khalid0n/saay">https://github.com/khalid0n/saay</a>
                </div>

                <div class="col-md-4">
                    <img class="img-fluid" src="/img/YELP.jpg" alt="yelp icon">
                    <h4 class="text-uppercase">Yelp</h4>
                    <a href="https://github.com/khalid0n/AutomatedSiteTesting">https://github.com/khalid0n/AutomatedSiteTesting</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
